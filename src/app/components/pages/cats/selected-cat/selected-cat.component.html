<div class="selected-item-container">
  <!-- Cat Name -->
  <h2 class="title-text" *ngIf="!isMobile">
    {{selectedCat.name}}
  </h2>

  <!-- Cat Photo -->
  <div class="photo-container" *ngIf="selectedCat.photo">
    <img class="image medium-image" src="{{selectedCat.photo}}">
  </div>

  <!-- Short Cat description -->
  <div class="small-text-content" *ngIf="selectedCat.description">
    {{selectedCat.description}}
  </div>
</div>
